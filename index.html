<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Avara</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">
    <link rel="stylesheet" ref="https://fonts.googleapis.com/css?family=Rasa|Roboto" >
  </head>
  <body>

    <div id="mainContainer">

      <input id="menuIcon" type="checkbox" role="button"/>
      <label onclick="toggleMenu()" id='icon-close-black' for="menuIcon"><img src="./images/icon-close-black.png" alt="menu icon"></img></label>
      <label onclick="toggleMenu()" id='icon-menu-white' for="menuIcon"><img src="./images/icon-menu-white.png" alt="menu icon"></img></label>

      <div id="sideBar">
        <div class="sideMenuList">
          <div><a href="#">App</a></div>
          <div><a href="#">About</a></div>
          <div><a href="#">Research</a></div>
        </div>
        <div class="logo">
          Avara
        </div>
      </div>

      <div id="content">
        <id id="animationContainer">
          <div id="subtitles-container">
            <div id="subtitles">
            </div>
          </div>
          <div id="thirdTransition">
            <div id="anxietyText">
              <div id="A-anxiety" class="letter-container">
                <div class="letter">A</div>
                <div id="ACircle" class="circle anxiety-letter__circle"></div>
              </div>
              <div id="N-anxiety" class="letter-container">
                <div>N</div>
                <div id="NCircle" class="circle anxiety-letter__circle"></div>
              </div>
              <div id="X-anxiety" class="letter-container">
                <div>X</div>
                <div id="XCircle" class="circle anxiety-letter__circle"></div>
              </div>
              <div id="I-anxiety" class="letter-container">
                <div>I</div>
                <div id="ICircle" class="circle anxiety-letter__circle"></div>
              </div>
              <div id="E-anxiety" class="letter-container">
                <div>E</div>
                <div id="ECircle" class="circle anxiety-letter__circle"></div>
              </div>
              <div id="T-anxiety" class="letter-container">
                <div>T</div>
                <div id="TCircle" class="circle anxiety-letter__circle"></div>
              </div>
              <div id="Y-anxiety" class="letter-container">
                <div>Y</div>
                <div id="YCircle" class="circle anxiety-letter__circle"></div>
              </div>

            </div>
          </div>

        </id>



        <div id="landingPage">
          <div id="mainHeading">
            <p>Feeling Anxious?</p>
          </div>
          <div id="subHeading">
            <p>we're here to help ~</p>
          </div>
          <div class="introList">
            <div class="introListItem">
              <div class="introListIcon">
                <img src="./images/icon-user.png" alt="user icon">
              </div>
              <div class="introListSeperator"></div>
              <p class="introListItemText">This experience is designed to help
                  you calm your anxious mind using
                  breathing techniques</p>
            </div>

            <div class="introListSpacer"></div>

            <div class="introListItem">
              <div class="introListIcon">
                <img src="./images/icon-clock.png" alt="clock icon">
              </div>
              <div class="introListSeperator"></div>
              <p class="introListItemText">It will take 10 minutes of your time</p>
            </div>

            <div class="introListSpacer"></div>

            <div class="introListItem">
              <div class="introListIcon">
                <img src="./images/icon-headphones.png" alt="headphones icon">
              </div>
              <div class="introListSeperator"></div>
              <p class="introListItemText">Headphones are highly recommended</p>
            </div>



          </div>
          <div class="skipToFav">
            <p>or you can skip to your <a href="">favourite view</a></p>
          </div>
        </div>
        <!-- end of landingPage  -->



        <!-- <div id="scrollPrompt">
          <id class="scrollIconGroup">
            <img class="chevron1" src="./images/icon-chevron.png" alt="menu icon">
            <img class="chevron2" src="./images/icon-chevron.png" alt="menu icon">
            <img class="chevron3" src="./images/icon-chevron.png" alt="menu icon">
            <img class="chevron4" src="./images/icon-chevron.png" alt="menu icon">
            <img class="chevron5" src="./images/icon-chevron.png" alt="menu icon">
          </id>

        </div> -->
      </div>
      <!-- end of content  -->
    </div>
    <!-- end of mainContainer  -->


    <!-- Scripts -->
    <!--Green Socks Animation Platform   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/plugins/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/plugins/ModifiersPlugin.min.js"></script>
    <script src="./js/GSAP/easing/CustomEase.min.js"></script>
    <script src="./js/GSAP/plugins/TextPlugin.min.js"></script>
    <script src="./js/howler/howler.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
